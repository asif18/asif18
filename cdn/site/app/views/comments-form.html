<script type="text/ng-template" id="showMessage.html">
<div class="modal-header">
	<h3 class="modal-title text-center text-success">{{ msg }}</h3>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="okay()">OK</button>
</div>
</script>

<div class="comments-form">
	<sectionloader loading="model.isLoading"></sectionloader>
	<form ng-submit="saveComment()">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="name" ng-model="model.formData.name" ng-required />
	</div>
	
	<div class="form-group">
		<input type="email" class="form-control" placeholder="email" ng-model="model.formData.email" ng-required />
	</div>
	
	<div class="form-group">
		<small>Use <code>&lt;pre&gt; &lt;/pre&gt;</code> tag to enter code in your comments</small>
		<textarea type="text" class="form-control" placeholder="comments" id="comment" ng-model="model.formData.comment" ng-keyup="autoExpand($event)" ng-required></textarea>
	</div>
	
	<div
		class="form-group" 
		vc-recaptcha
		theme="'light'"
		key="model.gCaptchaSiteKey"
		on-create="setWidgetId(widgetId)"
		on-success="setResponse(response)"
		on-expire="cbExpiration()"
	></div>
	
	<div class="form-group">
		<button type="submit" class="btn btn-default">Post</button>
	</div>
	</form>
</div>
