<section class="wrapper pos-rel">
	<sectionloader loading="model.sectionLoader"></sectionloader>
	<div class="container-base">
		<fieldset>    	
			<legend>Category</legend>
			
			<div class="panel panel-default">
				<div class="panel-body">
					
					<div class="form-group">
						<label class="control-label">Category Name</label>
						<input type="text" class="form-control" ng-model="model.formData.categoryName" />
					</div>
					
					<div class="form-group">
						<label class="control-label">Title</label>
						<input type="text" class="form-control" ng-model="model.formData.title" />
					</div>
					
					<div class="form-group">
						<label class="control-label">Keyword</label>
						<input type="text" class="form-control" ng-model="model.formData.keyword" />
					</div>
					
					<div class="form-group">
						<label class="control-label">Description</label>
						<input type="text" class="form-control" ng-model="model.formData.description" />
					</div>
					
					<div class="form-group text-right">
						<button type="submit" class="btn btn-md btn-info" ng-click="save()">Submit</button>
					</div>
				</div>
			</div>
			
		</fieldset>				
	</div>
</div>
<div class="clearfix"></div>
