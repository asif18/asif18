
	<div class="center-block login-wrapper col-md-4 col-sm-12 col-xs-12 ng-hide" ng-show="model.showLoginScreen">
		
		<div class="container-fluid">
			<h3>Login</h3>
			
			<form name="login" ng-submit="loginSubmission()">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="username" ng-model="model.formData.username" />
			</div>
			
			<div class="form-group">
				<input type="password" class="form-control" placeholder="password" ng-model="model.formData.password" />
			</div>
			
			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Login" />
			</div>
			</form>
		</div>
	</div>
